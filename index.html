<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <h2 id="header">Network</h1>
    <h2 id="feedTitle">Your Feed</h1>
    <div id="wrapper" class="flex">
        <div id="left" class="border">
            <img src="user-circle.png" alt="profile image">
            <a href="">Add on avatar</a>
            <h3>James Doe</h3>
        </div>
        <div id="right">
            <div class="userCard border">
                <div class="flex cardHeading">
                    <h3>Neil M</h3>
                    <div class="flex" id="likes">
                        <h4><span>9</span> like(s)</h4>
                        <button type="button" class="border" onclick="increaseLikes(this)">Like</button>
                    </div>
                </div>
                <h4>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h4>
            </div>
            <div class="userCard border">
                <div class="flex cardHeading">
                    <h3>Nichole K</h3>
                    <div class="flex" id="likes">
                        <h4><span>12</span> like(s)</h4>
                        <button type="button" class="border" onclick="increaseLikes(this)">Like</button>
                    </div>
                </div>
                <h4>Just finished my <a href="">next comic,</a> check it out.</h4>
            </div>
            <div class="userCard border">
                <div class="flex cardHeading">
                    <h3>Jim R</h3>
                    <div class="flex" id="likes">
                        <h4><span>9</span> like(s)</h4>
                        <button type="button" class="border" onclick="increaseLikes(this)">Like</button>
                    </div>
                </div>
                <h4>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
